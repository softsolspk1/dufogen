<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200" fill="none">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A2A68;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D1B36;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flow-grad" x1="0%" y1="0%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#EDE1F2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#9D5EB0;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1200" fill="url(#bg-grad)"/>
  
  <!-- Stylized Woman Profile Silihouette -->
  <path d="M200 1200 C 150 1000, 100 800, 150 600 C 180 450, 250 350, 400 350 C 550 350, 650 450, 650 600 C 650 700, 600 850, 650 1000 L 800 1200 L 800 1200 L 0 1200 Z" fill="#4a235a" opacity="0.3" />
  
  <!-- Abstract Flowing Lines (Cycle/Hormones) -->
  <path d="M-100 800 Q 200 600 400 800 T 900 600" stroke="url(#flow-grad)" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M-100 850 Q 200 650 400 850 T 900 650" stroke="url(#flow-grad)" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M-100 900 Q 200 700 400 900 T 900 700" stroke="url(#flow-grad)" stroke-width="6" fill="none" opacity="0.2"/>
  
  <path d="M800 400 Q 600 200 400 400 T -100 200" stroke="#F8F1FA" stroke-width="1" fill="none" opacity="0.2"/>

  <!-- Moon Motif (Cycle Phase) -->
  <circle cx="600" cy="200" r="60" fill="#F8F1FA" filter="url(#glow)" opacity="0.9"/>
  <circle cx="580" cy="180" r="55" fill="url(#bg-grad)" opacity="0.8"/> 

  <!-- Suggestive Face Profile Line -->
  <path d="M400 350 Q 350 450 360 500 T 400 560" stroke="#EDE1F2" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Decorative Circles/Particles -->
  <circle cx="200" cy="300" r="4" fill="#B98CF3" opacity="0.6"/>
  <circle cx="700" cy="500" r="6" fill="#B98CF3" opacity="0.4"/>
  <circle cx="500" cy="900" r="8" fill="#B98CF3" opacity="0.2"/>
  <circle cx="100" cy="1000" r="5" fill="#B98CF3" opacity="0.3"/>
</svg>
